<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="csslogin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu_esquerda">
                <div class="logo">
                    <h1 id="paginainicial">
                        MusiFest
                    </h1>
                </div>
            </div>
            <div class="menu_direita">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>


        <div class="container mt-2">
            <div class="card">
                <form method="post" action="/login">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="usuario" class="form-label"> <i class="bi bi-file-person"></i> Usuário</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label"> <i class="bi bi-file-person"></i> Sobrenome</label>
                                <input type="password" class="form-control" id="senha" name="senha" required/>
                            </div>
                            
                            <button id="cancelar" class="botao_cancelar" type="button" onclick="window.location.reload()">Cancelar</button>
                            <button type="submit" class="botao" >Entrar</button>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <img src="assets\pngtree-music-logo-png-image_6389182.png" alt="logo">
                            </div>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
