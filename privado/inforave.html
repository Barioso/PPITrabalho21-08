<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu_esquerda">
                <div class="logo">
                    <h1 id="paginainicial">
                        MusiFest
                    </h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="páginainicial.html">Página Inicial</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="/logout">Sair</a></li>
                    </ul>
                </nav>
            </div>

            <div class="menu_direita">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="lado-esquerdo">
                    <div class="itens">
                        <div class="sel-imagem">
                            <img src=".assets/imgrave.jpg" alt="imagem Rave">
                        </div>
                    </div>
                </div>

                <div class="lado-direito">
                    <div class="conteudo">
                        <h1>Festival de Rave</h1>
                        <p>Vamos fritar até não dar mais! Tuts tuts quero ver, Deixa os garotos brincar. Apenas batidão.</p>
                        <div class="precos">
                            <span class="preco">R$ 160</span>
                        </div>
                        <div class="opcoes">
                            <div class="quantidade">
                                <label for="num">Quantidade de Ingressos</label>
                                <input type="number" id="num" placeholder="1" min="1" required>
                            </div>
                        </div>
                        <div class="opcoes">
                            <div class="data_compra">
                                <label for="checkin-date">Check-in Date</label>
                                <input type="date" id="checkin-date" name="checkin" required>
                                <br>
                                <br>
                                <button type="button" class="botao">Comprar agora</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
